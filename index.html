<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAPL Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-wrapper">
        <!-- Content Area with KAPL Info -->
        <div class="kapl-content">
            <h1>Welcome to Karnataka Antibiotics & Pharmaceuticals Limited (KAPL)</h1>
            <p>
                Karnataka Antibiotics & Pharmaceuticals Limited is committed to producing high-quality pharmaceutical products. 
                Your feedback is valuable to help us continue improving.
            </p>
        </div>
        <!-- Login Form -->
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="name">Enter Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Redirect to survey page after name submission
            window.location.href = 'survey.html';
        });
    </script>
</body>
</html>
