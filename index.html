<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAPL Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="overlay">
            <div class="form-box">
                
                <p>Log in to KAPL to access our pharmaceutical services.</p>
                <h2>Enter Your Details</h2>
                <form id="loginForm" onsubmit="return validateForm()" action="survey.html" method="get">
                    <div class="input-group">
                        <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
                <p class="support-link">Need help? <a href="https://www.kaplindia.com/">Visit our Support Center</a>.</p>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;

            if (name === "" || email === "") {
                alert("Both fields are required.");
                return false; 
            }

            return true;
        }
    </script>
</body>
</html>
