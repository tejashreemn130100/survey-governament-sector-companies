<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAPL Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section with Welcome Message -->
        <div class="left-section">
            <div class="welcome-content">
                <h1>Welcome to KAPL!</h1>
                <p>Karnataka Antibiotics & Pharmaceuticals Limited is committed to delivering top-quality pharmaceutical products.</p>
            </div>
        </div>

        <!-- Right Section with Form -->
        <div class="right-section">
            <h2>Welcome Back!</h2>
            <p>Please enter your details to proceed with the survey.</p>
            <form id="loginForm">
                <div class="input-group">
                    <label for="name">Enter Your Name</label>
                    <input type="text" id="name" placeholder="Your Name" required>
                </div>
                <div class="input-group">
                    <label for="email">Enter Your Email</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Redirect to the next page (survey)
            window.location.href = 'survey.html';
        });
    </script>
</body>
</html>
