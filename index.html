<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAPL Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="overlay">
            <div class="form-box">
                <img src="kapl-logo.png" alt="KAPL Logo" class="logo"> <!-- Optional logo -->
                <h2>Enter Your Details</h2>
                <p>Log in to KAPL to access our pharmaceutical services. If you don't have an account, you'll be prompted to create one.</p>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="text" id="name" placeholder="Enter Your Name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Enter Your Email" required>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
                <p class="support-link">Need help? <a href="#">Visit our Support Center</a>.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Redirect to the next page
            alert("Form Submitted!");
        });
    </script>
</body>
</html>
